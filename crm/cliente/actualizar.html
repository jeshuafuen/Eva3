<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/cliente.js"></script>
    </head>
    <body onload="obtenerIdActualizar();">
        <div class="container">
            <div class="card">
                <div class="card-header">Actualizar cliente</div>
                  <div class="card-body">
            <form>
                <div class="mb-3">
                  <label for="txt_nombres" class="form-label">Nombres</label>
                  <input type="text" class="form-control" id="txt_nombres" aria-describedby="nombresHelp">
                  <div id="nombresHelp" class="form-text">Ingrese nombres del nuevo cliente.</div>
                </div>
                <div class="mb-3">
                    <label for="txt_apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="txt_apellidos" aria-describedby="apellidosHelp">
                    <div id="apellidosHelp" class="form-text">Ingrese apellidos del nuevo cliente.</div>
                </div>
                <div class="mb-3">
                    <label for="txt_email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="txt_email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Ingrese email del nuevo cliente.</div>
                </div>
                <div class="mb-3">
                    <label for="txt_celular" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="txt_celular" aria-describedby="celularHelp">
                    <div id="celularHelp" class="form-text">Ingrese celular del nuevo cliente.</div>
                </div>
                
                <input class="btn btn-primary" type="button" value="Enviar" onclick="actualizarCliente();">
              </form>
            </div>
        </div>
    </div>
    </body>
</html>
