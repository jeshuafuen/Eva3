<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/resultado.js"></script>
    </head>
    <body>
        <div class="container">
        <div class="card">
            <div class="card-header">Ingreso de un nuevo resultado</div>
              <div class="card-body">
            <form>

                <div class="mb-3">
                <label for="txt_nombre" class="form-label">Resultado</label>
                <input type="text" class="form-control" id="txt_nombre" aria-describedby="nombreHelp">
                <div id="nombreHelp" class="form-text">Ingrese el nuevo resultado.</div>
                </div>
                    
                <input class="btn btn-primary" type="button" value="Enviar" onclick="agregarResultado();">
            </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="id_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Mensaje</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    
    </body>
</html>
